<div class="container">
  <p style="font-size: 20px; font-weight: bold; margin-top: 10px;"><img src="https://i.pinimg.com/564x/de/59/4e/de594ec09881da3fa66d98384a3c72ff.jpg" width="35px" height="30px"> Customers</p>
  <ul class="nav nav-tabs" style="margin-left: 40px;">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" [routerLink]="['/All-Contacts']">Card View</a>
    </li>
    <li class="nav-item ">
      <a class="nav-link disabled" aria-current="page"  href="#">Profile View</a>
    </li>
    <li class="nav-item ">
      <a class="nav-link active" aria-current="page"  [routerLink]="['/Add-Customers']">New Customer</a>
    </li>
  </ul>
  <div *ngIf="isSubmitted" class="alert alert-success text-center">
      Submitted Successfully
  </div>
  <form [formGroup] = "registerForm" (ngSubmit)="save()" novalidate>
      <div style="margin-left: 450px; width: fit-content;">
      <div class="form-group mt-4 mx-auto">
      <label class="mx-3" style="font-size: 18px;">Name:</label>
      <input type="text" formControlName="name" id="Fname" placeholder="Enter Your Name" style="margin-left: 40px; border-radius: 10px; padding: 5px 10px; width: 250px; border: none; background-color: rgba(13, 41, 53, 0.123); color: rgb(13,110,253);">
  </div>
  <div class="form-group mt-4" style="display: flex; align-items: center;">
      <label class="mx-3" style="font-size: 18px;">Email:</label>
      <input type="text" id="Email" formControlName="email" placeholder="example@gmail.com" style="margin-left: 45px; border-radius: 10px; padding: 5px 10px; width: 250px; border: none; background-color: rgba(13, 41, 53, 0.123); color: rgb(13,110,253);">
  </div>
  <div class="form-group mt-4" style="display: flex; align-items: center;">
      <label class="mx-3" style="font-size: 18px;">city:</label>
      <input type="text" formControlName="city" id="city" placeholder="Enter Your city" style="margin-left: 58px; border-radius: 10px; padding: 5px 10px; width: 250px; border: none; background-color: rgba(13, 41, 53, 0.123); color: rgb(13,110,253);">
  </div>
  <div class="form-group mt-4" style="display: flex; align-items: center;">
    <label class="mx-3" style="font-size: 18px;">Phone Num:</label>
    <input type="text" formControlName="phone" id="phoneNum" placeholder="Enter Phone Number" style="margin-left: -8px; border-radius: 10px; padding: 5px 10px; width: 250px; border: none; background-color: rgba(13, 41, 53, 0.123); color: rgb(13,110,253);">
  </div>
  <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary mt-5 mx-auto d-block"> Add Customer </button>

  </div>

  </form>

</div>
