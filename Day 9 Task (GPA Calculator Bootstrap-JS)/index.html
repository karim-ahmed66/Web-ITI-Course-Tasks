    <style>
        * {
            font-family: 'Cairo', sans-serif;

        .container {
            background-color: rgba(217, 247, 250, 255);

        .container .nav {

            border-radius: 20px 20px 0 0;
        }

        .container .header {
            height: 530px;
            width: 1080px;
            border-radius: 0 0 20px 20px;
            position: relative;
            display: flex;
        }

        .container .header .left {
            height: 221px;
            width: 540px;
        }

        .container .header .right {
            width: 540px;
            position: absolute;
            right: 0px;

            height: 221px;

        }

            position: absolute;
            width: 700px;
            height: 306px;

            transition: 1s;

<body>
    <div class="container">
        <div class="nav">
            <nav class="navbar navbar-expand-lg" style="height: 50px;">
                <div class="container-fluid">

                        <img src="images/logo.jpg" style="height: 35px; border-radius: 15px;">
                    </a>
                    <p style="padding-top: 15px;">GPA Calculator</p>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav" style="margin-left: 390px;">
                            <li class="nav-item me-1">
                                <a class="nav-link" href="#">GPA Calculators</a>
                            </li>
                            <li class="nav-item me-1">
                                <a class="nav-link" href="#">Grade Calculators</a>
                            </li>
                            <li class="nav-item me-1">
                                <a class="nav-link" href="#">GPA Scale</a>
                            </li>
                            <li class="nav-item me-1">

                            </li>

                </div>
            </nav>
        </div>
        <div class="header">
            <div class="left">
                <p class="fs-1" style="margin-left:50px; margin-top: 50px;">GPA Calculator</p>
                <p class="fs-6" style="margin-left:50px; margin-right: 80px; "> Calculate your high school, college and cumulative GPA, check your grades and understand how the GPA scale works. </p>
            </div>
            <div class="right">
                <img src="images/background.jpg" style="margin-left: 90px; margin-top: 20px; height: 200px;">
            </div>
            <div class="calc shadow-lg p-3 mb-5 bg-body rounded">
                <div class="form-group mb-4 ">
                    <label for="user" class="mt-3 p-1 text-center fs-4 mb-2" style="margin-left: 235px;"> Enter Total Degree </label>
                    <input type="number" class="form-control" id="degree" style="width: 200px; margin-left: 235px;" autofocus>
                </div>
                <button id="btn" class="btn btn-primary" style="margin-left: 280px;" onclick="showgrade()"> Show Grade </button>
                <p id="result" class="mt-4 p-1 text-center fs-2"> </p>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script>
        function showgrade()
        {
            let grade ='';
            let degree = document.getElementById("degree").value;

            if(degree == 100)
            {
                grade = "PASS A+";
            }
            else if(degree < 100 && degree > 80)
            {
                grade = "PASS A";
            }
            else if(degree == 80)
            {
                grade = "PASS B+";
            }
            else if(degree < 80 && degree > 70)
            {
                grade = "PASS B";
            }
            else if(degree == 70)
            {
                grade = "PASS C+";
            }
            else if(degree < 70 && degree > 60)
            {
                grade = "PASS C";
            }
            else if(degree == 60)
            {
                grade = "PASS D+";
            }
            else if(degree < 60 && degree >= 50)
            {
                grade = "PASS D";
            }
            else if(degree < 50 && degree >= 0)
            {
                grade = "FAIL";
            }
            else
            {
                grade = "INVALID VALUE !!!"
            }
            document.getElementById("result").innerHTML = grade;
        }
    </script>
</body>
