<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <title>TODO List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="Day 8 Task">
    <meta name="author" content="Karim" />
    <meta name="revised" content="Wed, August 24th, 2022, 11:15 am" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&family=Jomhuria&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Cairo', sans-serif;
            text-transform: capitalize;
        }
        body{
            background-image: linear-gradient(to right, rgb(249,116,143), rgb(254,146,140));
        }
        .container{
            background-color: white;
            width: 550px;
            text-align: center;
            margin-top: 30px;
            height: 700px;
            border-radius: 40px;
            box-shadow: 1px 1px 40px 5px rgba(0, 0, 0, 0.37);
        }
        .container .form-group input
        {
            width: 360px;
            border-radius: 10px;
            height: 40px;
            padding-left: 10px;
            border: none;
            background-color: rgba(254, 146, 140, 0.205);
        }
        .container .form-group input:hover
        {
            border: 1px solid rgb(254,146,140);
            box-shadow: 1px 1px 20px 1px rgb(254,146,140);
            transition: 1s;
        }
        .container .form-group .button  
        {
            width: 60px;
            height: 38px; 
            border-radius: 0 10px 10px 0;
            border: none;
            display: inline;
            position: absolute;
            right: 587px;
            top: 191px;
        }
        .container .form-group .button:hover
        {
            background-color: rgb(249,116,143);
            color: white;
            transition: 0.7s;
        }
        
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="sign" style="position: absolute;">
            <button onclick="goDark()" id="darkBtn" style="background-color: inherit; border: none; width: 50px; height: 50px; position: absolute; left:487px; border-radius: 0 55px 0 0;">
                <img src="mega-creator-removebg-preview.png" style="position: absolute; right: -275px; top: -170px;">
            </button>
        </div>
        <div class="form-group p-5">
            <p class="h1 mb-5">WORKS TO BE DONE</p>
            <input type="text" id="myInput" class="mt-3" autofocus placeholder="Enter The Task">
            <button id="my-btn" class="button" >ADD</button>
            <div id="result" class="result">

            </div>
        </div>
    </div>

    <script>
        document.getElementById("my-btn").addEventListener("click",add);
        var myInput = document.getElementById("myInput");
        function add()
        {
            let TodoText = myInput.value;
            //document.getElementById("result").innerHTML += `<div onclick="this.remove()" class ="alert alert-info">${TodoText} <button onclick = "this.parentElement.remove()" class="btn btn-danger">delete </button></div>`;
            document.getElementById("result").innerHTML += `<div onclick="deleteTodo(this)" class ="alert alert-info" style="height:34px; padding:3px 0 0 0; margin-left: 41px;background-color: rgba(254, 146, 140, 0.075);width: 350px;margin-top: 10px;">${TodoText} <button onclick = "this.parentElement.remove()" class="btn " Style="height:33px; width:38px; position:absolute; right:10px; top:0px; border:none;"><img src="icons8-cross-mark-button-48.png" Style="padding:0 0 0 0; height:38px;position:absolute; width:38px;right:-5px; top:-4px; "></button></div>`;
            myInput.value="";
        }
        let deleteTodo =(myElement)=>myElement.parentElement.remove();

        var dark = 0;
    </script>
    <script>
        getSelectedMode()
        function goDark()
        {
            if(dark==0)
            {
                document.getElementById("container").style.backgroundColor="lightgray";
                localStorage.setItem("modeColor","lightgray");
                dark = 1;
            }
            else if (dark==1)
            {
                document.getElementById("container").style.backgroundColor="white";
                localStorage.setItem("modeColor","white");
                dark = 0;
            }
        }
        function getSelectedMode(){
            if(localStorage.getItem("modeColor") == null)
            {
                localStorage.setItem("modeColor","white");
            }
            document.getElementById("container").style.backgroundColor=localStorage.getItem("modeColor");
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"
    src="/docs/5.2/dist/js/bootstrap.bundle.min.js">

    </script>
</body>

</html>
