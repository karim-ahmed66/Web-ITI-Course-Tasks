        <script>
            
            let clientArr=[];

            let deleteClient=(itemIndex)=>
            {
                clientArr.splice(itemIndex,1);
                localStorage.setItem("clientStorage",JSON.stringify(clientArr));
                buildTemplate(clientArr);
            };

            let buildTemplate = (clients)=>
            {
                let clientList = document.getElementById("clientList");
                clientList.innerHTML='';
                for(let myClient of clients)
                {
                    clientList.innerHTML +=
                    `<tr>
                        <td>${myClient.ClientFname}</td>
                        <td>${myClient.ClientLname}</td>
                        <td>${myClient.ClientPhoneNum}</td>
                        <td>${myClient.ClientEmail}</td>
                        <td>${myClient.ClientCity}</td>
                        <td>${myClient.createdDate}</td>
                        <td><button class="btn btn-danger" onclick=deleteClient(${clients.indexOf(myClient)})>Delete</button></td>
                    </tr>`
                }
            }
            if(localStorage.getItem("clientStorage")!=null)
            {
                let JsonArr = localStorage.getItem("clientStorage");
                clientArr = JSON.parse(JsonArr);
                buildTemplate(clientArr);
            }
            class Client
            {
                constructor(FnameValue,LnameValue,PhoneNumValue,EmailValue,CityValue)
                {
                    this.ClientFname=FnameValue;
                    this.ClientLname=LnameValue;
                    this.ClientPhoneNum=PhoneNumValue;
                    this.ClientEmail=EmailValue;
                    this.ClientCity=CityValue;
                    this.createdDate=new Date().toLocaleDateString("en-US");
                }
            }

            let addClient=()=>
            {
                let Fname = document.getElementById("Fname").value;
                let Lname = document.getElementById("Lname").value;
                let PhoneNum = document.getElementById("phoneNum").value;
                let Email = document.getElementById("Email").value;
                let City = document.getElementById("city").value;
                //let myobj=new Client(name,price,description);
                clientArr.push(new Client(Fname,Lname,PhoneNum,Email,City));
                //clientArr.push(ClientName:name,....);
                /*let clientList = document.getElementById("clientList");
                for(let myClient of clientArr)
                {
                    clientList.innerHTML +=
                    `<tr>
                        <td>${myClient.ClientName}</td>
                        <td>${myClient.ClientPrice}</td>
                        <td>${myClient.ClientDescription}</td>
                        <td>${myClient.createdDate}</td>
                    </tr>`
                }*/
                buildTemplate(clientArr);
                localStorage.setItem("clientStorage",JSON.stringify(clientArr));
                document.getElementById("Fname").value="";
                document.getElementById("Lname").value="";
                document.getElementById("phoneNum").value="";
                document.getElementById("Email").value="";
                document.getElementById("city").value="";
            }


        </script>
