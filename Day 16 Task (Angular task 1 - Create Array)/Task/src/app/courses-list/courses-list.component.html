<div class="container">
  <p style="font-size: 20px; font-weight: bold; margin-top: 10px;"><img src="https://i.pinimg.com/564x/de/59/4e/de594ec09881da3fa66d98384a3c72ff.jpg" width="35px" height="30px"> Customers</p>
  <ul class="nav nav-tabs" style="margin-left: 40px;">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Card View</a>
    </li>
    <li class="nav-item ">
      <a class="nav-link disabled" aria-current="page"  href="#">List View</a>
    </li>
    <li class="nav-item ">
      <a class="nav-link disabled" aria-current="page"  href="#">Map View</a>
    </li>
    <li class="nav-item ">
      <a class="nav-link disabled" aria-current="page"  href="#">New Customer</a>
    </li>
  </ul>
  <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr;">
  <div *ngFor="let customers of customersArr" class="card mb-3 mt-5" style="width: 300px; margin-left: 40px;">
    <div class="row g-0">
      <div class="col-md-4 mt-4">
        <img [src]="customers.imgUrl" class="img-fluid rounded-start mx-3">
      </div>
      <div class="col-md-8">
        <div class="card-body mx-4">
          <h5 class="card-title">{{customers.title}}</h5>
          <p class="card-text mb-0">{{customers.country}}</p>
          <p class="card-text mb-1">{{customers.City}}</p>
          <button style="color: blue;border: none;background-color: white;">View Orders</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
