<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <title>Form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="Day 8 Task">
    <meta name="author" content="Karim" />
    <meta name="revised" content="Wed, August 24th, 2022, 11:15 am" />
    <link rel="stylesheet" href="CSS/master.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        * {
            font-family: sans-serif;
            text-transform: capitalize;
        }

        body {
            background-image: linear-gradient(to right, rgba(43, 5, 114, 255), rgba(62, 12, 152, 255), rgba(122, 74, 229, 255));
        }

        .container {
            display: flex;
            width: 1000px;
            margin-top: 30px;
            border-radius: 20px;
            box-shadow: 2px 2px 4px #93b0ff3d;
            padding: 0 0 0 0;
        }

        .container .left {
            width: 460px;
        }

        .container .right {
            background-color: rgba(115, 81, 231, 255);
            width: 540px;
            border: 1px rgb(98, 0, 255) solid;
            border-radius: 0 20px 20px 0;
        }
        .container .right form button:hover
        {
            scale: calc(1.1);
            opacity: 0.8;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="images/background.jpg" style="width: 100%; height: 100%; border-radius: 20px 0 0 20px;">
        </div>
        <div class="right" style="padding: 40px;">
            <h3 style="font-weight: 600;">Registration</h3>
            <hr style="color: rgba(43, 5, 114, 255); width: 40px; border: 3px rgba(43, 5, 114, 255) solid; border-radius: 20px;">
            <form>
                <div style="display: grid; grid-template-columns: 1fr 1fr;">
                    <div class="col-md-4" style="width: 200px;">
                        <label for="validationDefault01" class="form-label"
                            style="font-weight: bold; font-size: 20px;">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Enter First Name"
                            required style="border: none; border-radius: 15px; margin-bottom: 15px;">
                    </div>
                    <div class="col-md-4" style="width: 200px;">
                        <label for="validationDefault02" class="form-label"
                            style="font-weight: bold; font-size: 20px;">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Enter Last Name"
                            required style="border: none; border-radius: 15px; margin-bottom: 15px;">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                        style="font-weight: bold; font-size: 20px;">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" required
                        style="border: none; border-radius: 15px; margin-bottom: 15px;width: 340px;">
                </div>
                <div class="mb-3">
                    <div>
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label"
                                style="font-weight: bold; font-size: 20px;">Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="inputPassword6" class="form-control"
                                aria-describedby="passwordHelpInline" placeholder="Enter password" required
                                style="border: none; border-radius: 15px; margin-bottom: 15px;width: 340px;">
                        </div>
                        <div class="col-auto">
                            <span id="passwordHelpInline" class="form-text"
                                style="color: black; opacity: 0.6; margin-left: 15px;">
                                Must be 8-20 characters long.
                            </span>
                        </div>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr;">
                    <div style="width: 200px;">
                        <label for="exampleDataList" class="form-label"
                            style="font-weight: bold; font-size: 20px;">country</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList"
                            placeholder="Type to search..."
                            style="border: none; border-radius: 15px; margin-bottom: 15px;">
                        <datalist id="datalistOptions">
                            <option value="Egypt">
                            <option value="Afghanistan">
                            <option value="Albania">
                            <option value="Algeria">
                            <option value="Andorra">
                            <option value="Bahamas">
                            <option value="China">
                            <option value="Bahrain">
                            <option value="Colombia">
                            <option value="Dominica">
                            <option value="Estonia">
                            <option value="France">
                            <option value="Ghana">
                            <option value="Kuwait">
                            <option value="Mexico">
                            <option value="Turkey">
                        </datalist>
                    </div>
                    <div style="width: 200px;">
                        <label for="City" class="form-label" style="font-weight: bold; font-size: 20px;">City</label>
                        <select class="form-select" aria-label="Default select example" id="City"
                            style="border: none; border-radius: 15px; margin-bottom: 15px;"> >
                            <option selected>Select From Menu</option>
                            <option value="1">Cairo</option>
                            <option value="2">Alexandria</option>
                            <option value="3">Suez</option>
                            <option value="4">Mansora</option>
                            <option value="5">Fayuom</option>
                            <option value="6">Asiut</option>
                            <option value="7">Matrooh</option>
                            <option value="8">Behera</option>
                            <option value="9">Tanta</option>
                            <option value="10">Aswan</option>
                            <option value="11">Luxur</option>
                            <option value="12">Giza</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                        style="font-weight: bold; font-size: 20px;">intreduse Your self</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        style="border: none; border-radius: 15px; margin-bottom: 15px; width: 340px;" placeholder="Bio.."></textarea>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr;">
                    <div class="form-check">
                        <p style="font-weight: bold; font-size: 20px;">Select Your Hope</p>
                        <div style="display: grid; grid-template-columns: 3fr 3fr;">
                            <div class="mb-1 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Football</label>
                            </div>
                            <div class="mb-1 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Reading</label>
                            </div>
                            <div class="mb-1 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Volleyball</label>
                            </div>
                            <div class="mb-1 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Travilling</label>
                            </div>
                            <div class="mb- form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Basketball</label>
                            </div>
                            <div class="mb- form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Swimming</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-check">
                        <p style="font-weight: bold; font-size: 20px;">Select Your Gender</p>
                        <div style="margin-left:25px;">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                            <br>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 form-check" style="margin-left: 150px; margin-top: 10px;">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">remember me</label>
                </div>
                <button type="submit" class="btn" style="color: white; border: none; border-radius: 15px; margin-left: 55px; width: 340px; background-color: rgba(43, 5, 114, 255);">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
</body>

</html>
